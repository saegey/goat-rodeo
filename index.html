<script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>
<script>
	// fetch data from another domain with JSONP
	$.getJSON('https://saegey-bike-results-view.herokuapp.com/race_results', function(raceResults){
	  raceResults.forEach(function(race, index) {
	  	$(".results").append('<h2 class="race-title">' + race.name + '<span class="race-date">' + moment(race.date).format('L') + "</span></h2>");
	  	race.people.forEach(function(racer, index1) {
	  		var html = '<p><span class="racer-name">' + racer.first_name + ' ' + racer.last_name + '</span>';
	  		html += '<span class="racer-category">' + racer.category + '</span>';
	  		html += ' ' + racer.place + '/' + racer.field + '</p>';
	  		$(".results").append(html);
	  		console.log(racer.place + "/" + racer.field);
	  	});
	  });
	});
</script>
